<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <title>Cadastro de Clientes</title>
    <link rel=stylesheet href="cadastro.css">
    <meta charset="utf-8">

</head>

<body>
  <div class="destaque">
    <h1>Cadastro do Cliente</h1>
  </div>

  <div class="container">
    <form method="POST" action="validar_cadastro_cliente.html">
      <div class="container">
        <label>Dados Pessoais</label>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="Nome completo">
        </div>

        <div>
          <label for="nasc">Data de Nascimento:</label>
          <input type="date" name="nasc" id="nasc" class="numero">
        </div>

        <div>
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx" class="numero">
        </div>

        <div>
          <label for="email">E-mail::</label>
          <input type="email" name="email" id="email" placeholder="nome@email.com">
        </div>

        <div>
          <label for="telefone">Tel:</label>
          <input type="text" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" class="numero">
        </div>
      </div>

      <div class="container">

          <label>Endereço</label>


        <div>
          <label for="rua" class="metade">Rua:</label>
          <input type="text" name="rua" id="rua" class="metade">
          <label for="n">Número:</label>
          <input type="number" name="n" id="n" class="numero">
        </div>

        <div>
          <label for="bairro">Bairro:</label>
          <input type="text" name="bairro" id="bairro">
        </div>

        <div>
          <label for="cep">CEP:</label>
          <input type="text" name="cep" id="cep" placeholder="xx.xxx-xxx" class="numero">
          <label for="cidade">Cidade:</label>
          <input type="text" name="cidade" id="cidade" class="maior">
        </div>

        <div>
          <label for="estado">Estado:</label>
          <input type="text" name="estado" id="estado" class="metade">
          <label for="pais">País:</label>
          <input type="text" name="pais" id="pais" class="metade">
        </div>
      </div>
        <div class="container">
          <input type="submit" name="cadastrar" value="Cadastrar" class="button">
          <input type="reset" name="limpar" value="Limpar" class="button">
        </div>
    </form>
  </div>

  <div class="container">
    <a href="principal.html">Voltar</a>
  </div>

</body>

</html>
