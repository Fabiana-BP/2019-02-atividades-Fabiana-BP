<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <title>Cadastro de Produtos</title>
    <meta charset="utf-8">

</head>

<body>
    <h1>Cadastro de Produto</h1>
    <form method="POST" action="validar_cadastro_produto.html">
        <label for="nome_produto">Nome:</label>
        <input type="text" name="nome_produto" id="nome_produto" placeholder="Nome do Produto">
        <br>
        <br>

        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" id="descricao" placeholder="Breve descrio do Produto">
        <br>
        <br>

        <label for:peso>Peso:</label>
        <input type="text" name="peso" id="peso" placeholder="Peso">
        <label for="unidade">Unidade de medida</label>
        <input type="text" name="unidade" id="unidade" placeholder="Unidade de medida">
        <br>
        <br>

        <label for="valor">Valor:</label>
        <input type="text" name="valor" id="valor" placeholder="Valor (R$)">
        <br>
        <br>


        <label for="estoque_inicial">Estoque Inicial</label>
        <input type="number" name="estoque_inicial">
        <br>
        <br>
        <label>Mercado</label>
        <br>
        <input type="radio" name="mercado" id="interno" value="MI">
        <label for="interno">Mercado Interno</label>

        <input type="radio" name="mercado" id="externo" value="ME">
        <label for="externo">Mercado Externo</label>
        <br>
        <br>

        <label for="fornecedor">Fornecedor</label>
        <select name="fornecedor" id="fornecedor">
            <option disabled selected value="0">Selecione</option>
            <option value="1">Fornecedor 1</option>
            <option value="2">Fornecedor 2</option>
            <option value="3">Fornecedor 3</option>
            <option value="4">Fornecedor 4</option>
            <option value="2">Fornecedor 5</option>
        </select>
        <br>
        <br>
        <input type="submit" name="cadastrar" value="Cadastrar">
        <input type="reset" name="limpar" value="Limpar">
    </form>
    <br>
    <a href="principal.html">Voltar</a>

</body>

</html>
