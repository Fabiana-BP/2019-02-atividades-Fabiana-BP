<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <title>Cadastro de Produtos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,srink-to-fit=no">
    <link rel=stylesheet href="bootstrap-4.3.1-dist/css/bootstrap.css">

</head>

<body>
    <div class="container">
      <div class="jumbotron">
        <h1>Cadastro de Produto</h1>
      </div>

      <form method="POST" action="validar_cadastro_produto.html">
        <div class="container form-group">
          <div class="form-group">
            <label for="nome_produto">Nome:</label>
            <input type="text" name="nome_produto" id="nome_produto" placeholder="Nome do Produto" class="form-control">
          </div>

          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" placeholder="Breve descrio do Produto" class="form-control">
          </div>

          <div class="form group">
            <label for:peso>Peso:</label>
            <input type="text" name="peso" id="peso" placeholder="Peso" class="form-control">
            <label for="unidade">Unidade de medida:</label>
            <input type="text" name="unidade" id="unidade" placeholder="Unidade de medida" class="form-control">
          </div>

          <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="text" name="valor" id="valor" placeholder="Valor (R$)" class="form-control">
          </div>

          <div class="form-group">
            <label for="estoque_inicial">Estoque Inicial:</label>
            <input type="number" name="estoque_inicial" class="form-control">
          </div>
        </div>

        <div class="container form-group">
          <div>
            <label>Mercado</label>
          </div>
          <div class="form-check">
            <input type="radio" name="mercado" id="interno" value="MI" class="form-check-input">
            <label for="interno" class="form-check-label">Mercado Interno</label>
          </div>
          <div class="form-check">
            <input type="radio" name="mercado" id="externo" value="ME" class="form-check-input">
            <label for="externo" class="form-check-label">Mercado Externo</label>
          </div>
        </div>

        <div class="container">
          <div class="form-group">
            <label for="fornecedor">Fornecedor</label>
            <select name="fornecedor" id="fornecedor" class="custom-select">
              <option disabled selected value="0">Selecione</option>
              <option value="1">Fornecedor 1</option>
              <option value="2">Fornecedor 2</option>
              <option value="3">Fornecedor 3</option>
              <option value="4">Fornecedor 4</option>
              <option value="2">Fornecedor 5</option>
            </select>
          </div>
        </div>

          <div class="custom-control custom-switch">
            <input type="submit" name="cadastrar" value="Cadastrar" class="btn btn-secondary">
            <input type="reset" name="limpar" value="Limpar" class="btn btn-secondary">
            <a href="principal.html" class="btn btn-secondary">Voltar</a>
          </div>
      </form>
  </div>


</body>

</html>
